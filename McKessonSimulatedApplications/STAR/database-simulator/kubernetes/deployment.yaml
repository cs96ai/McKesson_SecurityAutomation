apiVersion: apps/v1
kind: Deployment
metadata:
  name: star-database-simulator
  namespace: star
  labels:
    app: star-database-simulator
    component: database
    system: mckesson-star
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hsps-database-simulator
  template:
    metadata:
      labels:
        app: hsps-database-simulator
        component: database
        tier: backend
    spec:
      serviceAccountName: hsps-database-sa
      containers:
      - name: database-simulator
        image: hspsdemo6478.azurecr.io/hsps-database-simulator:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: APP_NAME
          value: "STAR Pharmacy Database"
        - name: APP_TYPE
          value: "database"
        - name: SECURITY_PORTAL_URL
          valueFrom:
            configMapKeyRef:
              name: hsps-config
              key: security_portal_url
        - name: BEARER_TOKEN
          valueFrom:
            secretKeyRef:
              name: star-secrets
              key: bearer_token
        - name: ANOMALY_FREQUENCY
          valueFrom:
            configMapKeyRef:
              name: hsps-config
              key: anomaly_frequency
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: hsps-config
              key: log_level
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

