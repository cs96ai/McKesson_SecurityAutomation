apiVersion: v1
kind: ServiceAccount
metadata:
  name: hsps-database-sa
  namespace: hsps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hsps-database-role
  namespace: hsps
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hsps-database-rolebinding
  namespace: hsps
subjects:
- kind: ServiceAccount
  name: hsps-database-sa
  namespace: hsps
roleRef:
  kind: Role
  name: hsps-database-role
  apiGroup: rbac.authorization.k8s.io
